<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Smart Attendance System</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Employee Management Specific Styles - Matching Dashboard */
        .employees-header {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .employees-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="users-pattern" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="30" r="1" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23users-pattern)"/></svg>');
            opacity: 0.3;
        }

        .employees-welcome {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .employees-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .employees-subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .employees-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-mini-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-mini-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.25rem;
        }

        .stat-mini-label {
            font-size: 0.875rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Toolbar and Controls */
        .employees-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--surface-50);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--surface-200);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid var(--surface-300);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            transition: all var(--transition-fast);
            background: var(--surface-50);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Employee Grid */
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .employee-card {
            background: var(--surface-50);
            border-radius: var(--radius-2xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--surface-200);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-600), var(--primary-700));
        }

        .employee-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .employee-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .employee-avatar {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-xl);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
            box-shadow: var(--shadow-md);
        }

        .employee-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .employee-info p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .employee-details {
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            background: var(--surface-100);
            border-radius: var(--radius-md);
        }

        .detail-label {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            text-align: right;
        }

        .employee-actions {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all var(--transition-fast);
        }

        .btn-view {
            background: var(--surface-200);
            color: var(--text-secondary);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-view:hover {
            background: var(--surface-300);
            transform: translateY(-2px);
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-300);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        .empty-state p {
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid var(--surface-300);
            border-top: 4px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
        }

        .notification-success {
            background: #22c55e;
        }

        .notification-error {
            background: #ef4444;
        }

        .notification-info {
            background: #3b82f6;
        }
    </style>
</head>

    <script>
        // Employee Management Application
        class EmployeeManager {
            constructor() {
                this.employees = [];
                this.filteredEmployees = [];
                this.isLoading = false;
                this.init();
            }

            async init() {
                console.log('🚀 Initializing Employee Manager...');
                this.setupEventListeners();
                await this.loadEmployees();
                this.updateStats();
                console.log('✅ Employee Manager initialized successfully');
            }

            setupEventListeners() {
                // Search functionality
                const searchInput = document.getElementById('employeeSearch');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.filterEmployees(e.target.value);
                    });
                }

                // Make functions globally accessible
                window.refreshEmployeeList = () => this.refreshEmployeeList();
                window.exportEmployees = () => this.exportEmployees();
                window.viewEmployee = (id) => this.viewEmployee(id);
                window.deleteEmployee = (id, name) => this.deleteEmployee(id, name);
                window.handleLogout = () => this.handleLogout();
            }

            async loadEmployees() {
                try {
                    this.showLoading();
                    console.log('📋 Loading employees...');
                    
                    const response = await fetch('/employee/list', {
                        credentials: 'include'
                    });

                    console.log('🔍 Response status:', response.status);

                    if (response.status === 401) {
                        console.log('🔒 Not authenticated, redirecting to signin');
                        window.location.href = this.getBaseUrl() + '/signin.html';
                        return;
                    }

                    const result = await response.json();
                    console.log('🔍 API response:', result);
                    
                    if (response.ok) {
                        this.employees = Array.isArray(result) ? result : (result.employees || []);
                        this.filteredEmployees = [...this.employees];
                        console.log(`✅ Loaded ${this.employees.length} employees`);
                        this.renderEmployees();
                    } else {
                        throw new Error(result.error || 'Failed to load employees');
                    }
                } catch (error) {
                    console.error('❌ Error loading employees:', error);
                    this.showNotification('Failed to load employees. Please try again.', 'error');
                    this.renderEmployees([]);
                } finally {
                    this.hideLoading();
                }
            }

            filterEmployees(query) {
                if (!query.trim()) {
                    this.filteredEmployees = [...this.employees];
                } else {
                    const searchTerm = query.toLowerCase();
                    this.filteredEmployees = this.employees.filter(emp => 
                        (emp.name && emp.name.toLowerCase().includes(searchTerm)) ||
                        (emp.email && emp.email.toLowerCase().includes(searchTerm)) ||
                        (emp.phone && emp.phone.includes(searchTerm)) ||
                        (emp.department && emp.department.toLowerCase().includes(searchTerm))
                    );
                }
                this.renderEmployees();
            }

            renderEmployees() {
                const grid = document.getElementById('employeesGrid');
                if (!grid) return;

                if (this.filteredEmployees.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <h3>No Employees Found</h3>
                            <p>${this.employees.length === 0 ? 'Get started by adding your first employee to the system.' : 'No employees match your search criteria.'}</p>
                            ${this.employees.length === 0 ? `
                                <button class="btn btn-primary" onclick="window.location.href='/employee-add.html'">
                                    <i class="fas fa-plus"></i>
                                    Add First Employee
                                </button>
                            ` : ''}
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.filteredEmployees.map(emp => {
                    const initials = emp.name ? emp.name.split(' ').map(n => n[0]).join('').toUpperCase() : '?';
                    const joinDate = emp.created_at ? new Date(emp.created_at).toLocaleDateString() : 'N/A';
                    
                    return `
                        <div class="employee-card">
                            <div class="employee-header">
                                <div class="employee-avatar">${initials}</div>
                                <div class="employee-info">
                                    <h3>${emp.name || 'Unknown'}</h3>
                                    <p>${emp.position || 'No position set'}</p>
                                </div>
                            </div>
                            
                            <div class="employee-details">
                                <div class="detail-row">
                                    <span class="detail-label">Email</span>
                                    <span class="detail-value">${emp.email || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Phone</span>
                                    <span class="detail-value">${emp.phone || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Department</span>
                                    <span class="detail-value">${emp.department || 'Not assigned'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Joined</span>
                                    <span class="detail-value">${joinDate}</span>
                                </div>
                            </div>
                            
                            <div class="employee-actions">
                                <button class="action-btn btn-view" onclick="viewEmployee(${emp.employee_id})">
                                    <i class="fas fa-eye"></i>
                                    View
                                </button>
                                <button class="action-btn btn-delete" onclick="deleteEmployee(${emp.employee_id}, '${(emp.name||'').replace(/'/g, "&#39;")}')">
                                    <i class="fas fa-trash"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async refreshEmployeeList() {
                console.log('🔄 Refreshing employee list...');
                this.showLoading();
                await this.loadEmployees();
                this.updateStats();
                this.showNotification('Employee list refreshed successfully.', 'success');
            }

            updateStats() {
                const totalEl = document.getElementById('totalEmployees');
                const activeEl = document.getElementById('activeEmployees');
                const newEl = document.getElementById('newThisMonth');
                const deptEl = document.getElementById('departments');

                if (totalEl) totalEl.textContent = this.employees.length;
                if (activeEl) activeEl.textContent = this.employees.length; // TODO: Calculate actual active
                if (newEl) newEl.textContent = '0'; // TODO: Calculate actual new
                if (deptEl) deptEl.textContent = new Set(this.employees.map(emp => emp.department).filter(d => d)).size;
            }

            async deleteEmployee(id, name) {
                if (!confirm(`Delete ${name || 'this employee'}? This cannot be undone.`)) {
                    return;
                }

                try {
                    console.log(`🗑️ Deleting employee ${id} (${name})`);
                    const response = await fetch(`/employee/${id}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });

                    const result = await response.json();
                    console.log('Delete response:', result);

                    if (response.ok && result.success) {
                        this.showNotification('Employee deleted successfully', 'success');
                        // Remove from local arrays
                        this.employees = this.employees.filter(e => String(e.employee_id) !== String(id));
                        this.filteredEmployees = this.filteredEmployees.filter(e => String(e.employee_id) !== String(id));
                        this.renderEmployees();
                        this.updateStats();
                    } else if (response.status === 401) {
                        window.location.href = this.getBaseUrl() + '/signin.html';
                    } else {
                        this.showNotification(result.error || 'Failed to delete employee', 'error');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    this.showNotification('Failed to delete employee', 'error');
                }
            }

            viewEmployee(employeeId) {
                const employee = this.employees.find(emp => emp.employee_id == employeeId);
                if (employee) {
                    const details = `Employee Details:

Name: ${employee.name}
Email: ${employee.email}
Phone: ${employee.phone}
Position: ${employee.position || 'Not set'}
Department: ${employee.department || 'Not assigned'}
Joined: ${employee.created_at ? new Date(employee.created_at).toLocaleDateString() : 'N/A'}`;
                    alert(details);
                }
            }

            exportEmployees() {
                try {
                    if (!Array.isArray(this.employees) || this.employees.length === 0) {
                        this.showNotification('No employees to export', 'info');
                        return;
                    }

                    const header = ['ID','Name','Email','Phone','Department','Position','Joined'];
                    const rows = this.employees.map(e => [
                        e.employee_id || '',
                        e.name || '',
                        e.email || '',
                        e.phone || '',
                        e.department || '',
                        e.position || '',
                        e.created_at ? new Date(e.created_at).toISOString() : ''
                    ]);

                    const csv = [header, ...rows]
                        .map(r => r.map(v => '"' + String(v).replace(/"/g,'""') + '"').join(','))
                        .join('\n');

                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'employees.csv';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.showNotification('Exported employees.csv', 'success');
                } catch (error) {
                    console.error('CSV export error:', error);
                    this.showNotification('Failed to export employees', 'error');
                }
            }

            handleLogout() {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = this.getBaseUrl() + '/signin.html';
                }
            }

            getBaseUrl() {
                return window.location.origin.includes(':5000') ? window.location.origin : 'http://localhost:5000';
            }

            showLoading() {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) overlay.style.display = 'flex';
            }

            hideLoading() {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) overlay.style.display = 'none';
            }

            showNotification(message, type = 'info') {
                // Remove existing notifications
                const existing = document.querySelectorAll('.notification');
                existing.forEach(n => n.remove());

                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.remove()" style="margin-left: auto; background: none; border: none; color: white; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            }
        }

        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.employeeManager = new EmployeeManager();
        });
    </script>

            employees:'ሰራተኞች', 
            scanner:'ስካነር', 
            reports:'ሪፖርቶች', 
            logout:'መውጣት' 
        }
      };
      function applyLang(lang){
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          if (dict[lang] && dict[lang][key]) el.textContent = dict[lang][key];
        });
        localStorage.setItem('lang', lang);
      }
      const btn = document.getElementById('langToggleNav');
      if (btn) btn.onclick = ()=>{ const next=(localStorage.getItem('lang')||'en')==='en'?'am':'en'; applyLang(next); };
      applyLang(localStorage.getItem('lang')||'en');
    })();
    </script>

    <!-- Navigation Links Fix -->
    <script>
    (function(){
        const base = window.location.origin.includes(':5000') ? window.location.origin : 'http://localhost:5000';
        const navLinks = [
            ['a[href="/dashboard.html"]', '/dashboard.html'],
            ['a[href="/employees.html"]', '/employees.html'],
            ['a[href="/scanner.html"]', '/scanner.html'],
            ['a[href="/reports.html"]', '/reports.html']
        ];
        navLinks.forEach(([sel, path]) => {
            const el = document.querySelector(sel);
            if (el) el.href = base + path;
        });
    })();
    </script>
